<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game</title>
    <style>
      .invalid {
        padding: 10px;
      }

      .output {
        padding-top: 10px;
      }
    </style>
  </head>

  <body>
    <script>
      if (sessionStorage.getItem("token") === null) {
        alert("Please Login First...");
        window.location = "login.html";
      }
    </script>
    <button class="exit">Save And End Game</button>

    <div class="output"></div>
    <div class="invalid" style="visibility: hidden;color: red;">
      Process Saved and sessionStorage Cleared
    </div>
    <script src="./game.js"></script>
  </body>
</html>
